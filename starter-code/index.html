<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Meet landing page | MB</title>
  </head>
  <body>
    <main>
      <img src="./assets/logo.svg" class="logo" alt="meet logo" />
      <div class="bubbleImg">
        <img
          src="./assets/desktop/image-hero-left.png"
          class="users"
          alt="user images"
        />
        <img
          src="./assets/desktop/image-hero-right.png"
          class="users"
          alt="user images"
        />
      </div>

      <h1>Group Chat for Everyone</h1>
      <p>
        Meet makes it easy to connect with others face-to-face virtually and
        collaborate across any device.
      </p>
      <div class="buttons">
        <button class="button1">Download <span>v1.3</span></button>
        <button class="button2">What is it?</button>
      </div>
    </main>
  </body>
</html>
